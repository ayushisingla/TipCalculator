<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tip Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src='js/main.js' defer></script>
</head>
<body>
    <div id = "container">
        <h1> Tip Calculator </h1>
        <div id = "calculator"> 
            <form>
                <div class="form-group">
                    <label for="bill"> How much was your bill? </label>
                <input type="text" class ="form-control" placeholder="Bill Amount" id="bill" required>
                </div>
                <div class="form-group">
                    <label for="billDivider">How many persons are sharing the bill?</label>
                    <input type="number" min="1" max="80" id="billDivider" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ratings">how much you wanna give the tip?</label>
                    <select class="form-control" id="ratings">
                      <option value="5">5%</option>
                      <option value="10">10%</option>
                      <option value="15">15%</option>
                      <option value="20">20%</option>
                      <option value="30">30%</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="feedback">Give feedback</label>
                  <textarea  class="form-control" id="feedback" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="calculate">Calculate!</button>
              </form>   
            </form>
        </div>
        <div id="result">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
